<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Drone Academy â€“ Toggle FG/GRB Tools</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    #toggle-bar {
      background: #f0f0f0;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    #tool-frame {
      width: 100%;
      height: 90vh;
      border: none;
      opacity: 1;
      transition: opacity 0.8s ease; /* Slightly longer fade (0.8s) */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: red;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <!-- Toggle Bar -->
  <div id="toggle-bar">
    <button id="toggle-btn" onclick="toggleTool()">Switch to Ground Risk Buffer Input Mode - Plot from Outside In</button>
  </div>

  <!-- Iframe -->
  <iframe id="tool-frame" src="fg-tool.html"></iframe>

  <!-- JavaScript -->
  <script>
    let currentTool = 'fg';

    function toggleTool() {
      const iframe = document.getElementById('tool-frame');

      // Fade out
      iframe.style.opacity = '0';

      setTimeout(() => {
        // Switch src after fade out
        if (currentTool === 'fg') {
          iframe.src = 'grb-tool.html';
          currentTool = 'grb';
          document.getElementById('toggle-btn').textContent = 'Switch to Flight Geography Input Mode - Plot from Inside Out';
        } else {
          iframe.src = 'fg-tool.html';
          currentTool = 'fg';
          document.getElementById('toggle-btn').textContent = 'Switch to Ground Risk Buffer Input Mode - Plot from Outside In';
        }
      }, 400); // Wait half of 0.8s for fade-out before switching

      // Fade in after iframe loads
      iframe.onload = () => {
        iframe.style.opacity = '1';
      };
    }
  </script>

</body>
</html>
